syntax = "proto3";

// $title: Extension for conditionally changing the connection pool behavior based on upstream host metadata

package istio.envoy.upstreams.http.conditional;

import "envoy/type/metadata/v3/metadata.proto";

option go_package = "istio.io/api/envoy/upstreams/http/conditional";

message ConditionalUpstream {
  enum Policy {
    // No special policy. Default behavior.
    UNSET = 0;

    // Always create a new connection for each request.
    ALWAYS_CREATE_NEW_CONNECTION = 1;
  }
  // A matcher to run against the host metadata to determine if connection pooling should be used.
  .envoy.type.metadata.v3.MetadataKey key = 1;

  // The value to match against
  string value = 2;

  // The policy to be used if the matcher matches.
  Policy policy = 3;
}
